<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="num" />
        <input type="button" v-on:click="num++" value="number ++" />
        <button @click="cancel">number --</button>
        <h1>{{name}} , handsome, get people number {{num}}</h1>
    </div>

    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: "#app",
            data: {
                name: "周磊",
                num: 1,
            },
            methods:{
                cancel(){
                    this.num--;
                }
            }
        });

    </script>
</body>
</html>
