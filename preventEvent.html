<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>
            <div style="height: 100px; border: 1px solid red;" @click.once="show">
                <div style="height: 50px; border: 1px solid blue;margin: 20px;" @click.stop="show"></div>
            </div>
            <input @keyup.ctrl.up="number+=2" v-model="number">
        </div>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app", 
            data: {
                number: 1,
            }, 
            methods: {
                show(){
                    alert("hello");
                }
            },
        });
    </script>
</body>

</html>
